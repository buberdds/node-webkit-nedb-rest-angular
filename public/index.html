<!DOCTYPE html>
<html ng-app="demo">
<head>
<title>Demo app</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/theme.css">
  <script src="../lib/angular.min.js"></script>
  <script src="../lib/angular-route.min.js"></script>
  <script src="../lib/angular-resource.min.js"></script>
  <script src="../lib/angular-animate.min.js"></script>
  <script src="../js/app.js"></script>
</head>
</head>
<body>

<div class="container" ng-controller="Listing">
  <div class="header">
    <h3 class="text-muted">Project name</h3>
  </div>

  <div class="bs-callout bs-callout-info">
    <form class="form-inline" role="form" ng-submit="addItem()">
      <div class="form-group">
        <label class="sr-only" for="name">Name</label>
        <input type="text" class="form-control" ng-model="newItem.name" id="name" placeholder="name" required />
      </div>
      <div class="form-group">
        <label class="sr-only" for="description">Description</label>
        <input type="text" class="form-control" ng-model="newItem.description" id="description" placeholder="description" required />
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>

  <table class="table">
    <thead>
    <th class="col-md-4">
      Name
    </th>
    <th class="col-md-8">
      Description
    </th>
    <th></th>
    <tr>
    </tr>
    <tr>
      <th>
        <input type="text" class="form-control" ng-model="query.name" />
      </th>
      <th>
        <input type="text" class="form-control" ng-model="query.description" />
      </th>
    </tr>
    </thead>
    <tbody>
    <tr class="reveal-animation" ng-repeat="item in items | filter:query">
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td>
        <button ng-click="removeItem(item)" type="button" class="btn btn-xs btn-default">
          <span class="glyphicon glyphicon-minus-sign"></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
